{% assign tags = site.episodes | map: 'taglist' %}
{% assign flatTags=[] %}
{% for taglist in tags %}
  {% assign groupTags = taglist | split: " " %}
  {% assign flatTags = flatTags | concat:groupTags %}
{% endfor %}

{% for tag in flatTags | uniq %}
  <div><a class="text-default" href="/episodes/tagged/{{tag}}.html">{{tag}}</a></div>
{% endfor %}
